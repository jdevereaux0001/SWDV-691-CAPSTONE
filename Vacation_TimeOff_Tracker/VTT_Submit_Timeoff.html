<body>
<h1 role="heading" aria-level="1">Submit TimeOff</h1>
<section align="left">
<p align="left">(Required fields are noted with <strong><abbr title="required">*</abbr></strong>)</p>
<form name="myAccount" method="post" action="submittimeoff.php">
    <h4 role="heading" aria-level="4">TimeOff Request Details:</h4>
    <p>
        <label for="studentID">Student ID: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="number" name="txtStudentID" id="txtStudentID" value="" maxlength="7" onkeypress="return valid_numbers(event)">
    </p>
    <p>
        <label for="timeoffDate">Date Requested: </label> 
        <strong><abbr title="required">*</abbr></strong>
        <input type="date" name="txtTimeoffDate" id="txtTimeoffDate" value="" maxlength="20">
    </p>
    <p>
        <label for="reasonCd">Duration: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="radio" id="duration" name="duration">Full Day
        <input type="radio" id="duration" name="duration">Half Day
    </p>
    <p>
        <label for="reasonCd">Timeoff Reason:</label>
        <strong><abbr title="required">*</abbr></strong>
            <select name="reasonCd" id="reasonCd">
            <option value="vacation">Vacation</option>
            <option value="sick">Sick</option>
            <option value="personal">Personal</option>
            </select>
    </p>
    <p>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="3" cols="40">
        </textarea>
    </p>
    <p>
        <input type="submit" class="button button1" name="Submit" id="Submit" value="Submit">
        <input type="reset" class="button button1" name="ClearForm" id="ClearForm" value="Clear Form">
    </p>
</form>
</body>
