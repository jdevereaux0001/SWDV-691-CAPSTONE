    <meta charset="utf-8">
    <title>New Registration</title>
    <link rel="stylesheet" href="VTT.css"/>

<body>
<h1 role="heading" aria-level="1">New Student Registration</h1>
<section align="left">
<p align="center">(Required fields are noted with <strong><abbr title="required">*</abbr></strong>)</p>
<form name="StudentAccount" method="post" action="createStudent.php">
    <h4 role="heading" aria-level="4">Please enter your student credentials:</h4>
    <p>
    <label for="studentID">Student ID: </label>
    <strong><abbr title="required">*</abbr></strong>
    <input type="text" name="txtStudentID" id="txtStudentID" value="" maxlength="7" onkeypress="return valid_numbers(event)">
    </p>
    <h4 role="heading" aria-level="4">Tell us about yourself:</h4>
    <p>
        <label for="firstName">First Name: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtFirstName" id="txtFirstName" value="" maxlength="20"  onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="lastName">Last Name: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtLastName" id="txtLastName" value="" maxlength="30"  onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="degreeName">Master's Degree Name: </label>
        <input type="text" name="txtDegreeName" id="txtDegreeName" maxlength="40">
    </p>
    <p>
        <label for="startDate">Degree Start Date: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="date" name="txtstartDate" id="txtstartDate">
    </p>
    <p>
        <label for="gradDate">Anticipated Graduation Date: </label>
        <input type="date" name="txtgradDate" id="txtgradDate">
    </p>
    <p>
        <label for="profName">Professor's Name: </label>
        <input type="text" name="txtprofName" id="txtprofName" maxlength="40">
    </p>
    <h4 role="heading" aria-level="4">What are your interests:</h4>
    <form action="">
        <input type="checkbox" id="txtIntTravel" name="txtIntTravel" value="intTravel">
        <label for="intTravel">International Travel</label><br>
        <input type="checkbox" id="txtDomTravel" name="txtDomTravel" value="domTravel">
        <label for="domTravel">Domestic Travel</label><br>
        <input type="checkbox" id="txtResorts" name="txtResorts" value="resorts">
        <label for="resorts">Resorts</label><br>
        <input type="checkbox" id="txtBeach" name="txtBeach" value="beach">
        <label for="beach">Beach</label><br>
        <input type="checkbox" id="txtGaming" name="txtGaming" value="gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="txtReading" name="txtReading" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="txtRoughingIt" name="txtRoughingIt" value="roughingIt">
        <label for="roughingIt">Roughing It</label><br>
        <input type="checkbox" id="txtFishing" name="txtFishing" value="fishing">
        <label for="fishing">Fishing</label><br>
        <input type="checkbox" id="txtOptIn" name="txtOptIn" value="NA">
        <label for="OptIn">N/A; opt out</label>
    </form>
    <p>
        <input type="submit" class="button button1" name="Register" id="Submit" value="Register">
        <input type="reset" class="button button1" name="ClearForm" id="ClearForm" value="Clear Form">
    </p>
</form>
</body>
