  <body>
    <form method="post" action="homeinfo.php" align="center">
        <h1>Complete Property Management, LLC</h1>
        <section align="center">
            <h2>Tell us about your property:</h2>
            <hr>
            <p>
                <p align="center">(Required fields are noted with <strong><abbr title="required">*</abbr></strong>)</p>
                <label for="location">
                    <span>Location: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <select id="location" name="location">
                    <option value="">--Select--</option>
                    <option value="main">Main Floor</option>
                    <option value="second">Second Floor</option>
                    <option value="third">Third Floor</option>
                    <option value="basement">Basement</option>
                </select>
            </p>
            <p>
                <label for="room">
                    <span>Room: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <select id="room" name="room">
                    <option value="">--Select--</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="living">Living Room</option>
                    <option value="dining">Dining Room</option>
                    <option value="theater">Theater Room</option>
                    <option value="bar">Bar Area</option>
                    <option value="office">Office</option>
                    <option value="main_bedroom">Main Bedroom</option>
                    <option value="spare_bedroom1">Spare Bedroom 1</option>
                    <option value="spare_bedroom2">Spare Bedroom 2</option>
                    <option value="spare_bedroom3">Spare Bedroom 3</option>
                    <option value="spare_bedroom4">Spare Bedroom 4</option>
                </select>
            </p>
            <p>
                <label for="placement">
                    <span>Placement: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <select id="placement" name="placement">
                    <option value="">--Select--</option>
                    <option value="ceiling">Ceiling</option>
                    <option value="wall">Wall</option>
                    <option value="floor">Floor</option>
                </select>
            </p>
            <p>
                <label for="material">
                    <span>Material: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <select id="material" name="material">
                    <option value="">--Select--</option>
                    <option value="carpet">Carpet</option>
                    <option value="concrete">Concrete</option>
                    <option value="laminate">Laminate</option>
                    <option value="paint">Paint</option>
                    <option value="paint">Tile</option>
                    <option value="vinyl">Vinyl</option>
                    <option value="wallpaper">Wallpaper</option>
                    <option value="wood">Wood</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                <label for="brand">
                    <span>Brand Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="brand" name="brand">
            </p>
            <p>
                <label for="color">
                    <span>Color/SKU: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="color" name="color">
            </p>
            <p>
                <label for="purchase_store">
                    <span>Store Purchased: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="purchase_store" name="purchase_store">
            </p>
            <p>
                <label for="purchase_date">
                    <span>Date Purchased: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="date" id="purchase_date" name="purchase_date">
            </p>
            <p>
                <label for="purchase_store_zip5">
                    <span>Store Zipcode (5 only): </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" maxlength="5" id="purchase_store_zip5" name="purchase_store_zip5">
            </p>
            <p>
                <label for="purchase_store_website">
                    <span>Store Website: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="purchase_store_website" name="purchase_store_website">
            </p>
            <p>
                <label for="comments">
                    <span>Comments: </span>
                </label>
                <textarea name="Comments" id="Comments" rows="3" cols="30"></textarea>
            </p>
            <p>
                <input type="submit" class="button" value="Submit">
                <input type="reset" class="button" value="Clear Form">
            </p>
        </section>
    </form>
