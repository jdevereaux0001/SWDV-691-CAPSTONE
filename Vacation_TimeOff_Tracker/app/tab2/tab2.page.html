<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Second Floor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Second Floor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <h3 class="no-item" text-center *ngIf="items.length === 0">
      No items available on the list!
    </h3>
    <ion-list>
      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item>
          <ion-label>{{item.name}}</ion-label>
          <ion-label>{{item.material}}</ion-label>
          <ion-label>{{item.SKU}}</ion-label>
          <ion-label>{{item.store}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="shareItem(item, i)" color="light">Share<ion-icon name="share"></ion-icon></ion-item-option>   
          <ion-item-option (click)="editItem(item, i)" color="secondary">Edit<ion-icon name="create"></ion-icon></ion-item-option>
          <ion-item-option (click)="removeItem(item, i)" color="danger">Delete<ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
    <ion-fab  vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button mini (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  
</ion-content>
