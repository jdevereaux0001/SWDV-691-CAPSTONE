<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Manager Account</title>
    <link rel="stylesheet" href="VTT.css"/>
    <script type="text/javascript">
        function blockSpecialChars(event)
        {
            if(!((event.keyCode >= 65) && (event.keyCode <= 90) || (event.keyCode >= 97) && (event.keyCode <= 122) || (event.keyCode >= 48) && (event.keyCode <= 57)))
            {
                event.returnValue = false;
                return;
            }
            event.returnValue = true;
        }
    </script>
</head>
<body>
<h1>Manager Account</h1>
<section align="left">
<p align="left">(Required fields are noted with <strong><abbr title="required">*</abbr></strong>)</p>
<form name="homeUser" method="post" action="homeuser.php">
    <h4>Please provide your Manager credentials:</h4>
    <p>
    <label for="managerID">ManagerID: </label>
    <strong><abbr title="required">*</abbr></strong>
    <input type="number" name="txtUserID" id="txtUserID" value="" maxlength="7" onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="password">Password: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtPassword" id="txtPassword" value="" maxlength="20"  onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="rePassword">Re-enter Password: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtRePassword" id="txtRePassword" value="" maxlength="20"  onkeypress="return blockSpecialChars(event)">
    </p>
    <h4>Tell us about yourself:</h4>
    <p>
        <label for="firstName">First Name: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtFirstName" id="txtFirstName" value="" maxlength="20"  onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="lastName">Last Name: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtLastName" id="txtLastName" value="" maxlength="30"  onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="primaryEmail">Email: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtPrimaryEmail" id="txtPrimaryEmail" maxlength="40">
    </p>
    <p>
        <input type="submit" class="button button1" name="Register" id="Submit" value="Register">
        <input type="reset" class="button button1" name="ClearForm" id="ClearForm" value="Clear Form">
    </p>
</form>
</body>
