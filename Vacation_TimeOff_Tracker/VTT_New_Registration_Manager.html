<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> New Manager Registration</title>
    <link rel="stylesheet" href="VTT.css"/>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            // Get the variable from session storage
            const txtMaryvilleID = sessionStorage.getItem('txtMaryvilleID');
            // Display the variable value
            document.getElementById('txtMaryvilleID').textContent = txtMaryvilleID;
        };

        function blockSpecialChars(event)
        {
            if(!((event.keyCode >= 65) && (event.keyCode <= 90) || (event.keyCode >= 97) && (event.keyCode <= 122) || (event.keyCode >= 48) && (event.keyCode <= 57)))
            {
                event.returnValue = false;
                return;
            }
            event.returnValue = true;
        }

        function validate() {
        if (txtFirstName.value.trim() === '') {
            alert('First Name is a required field.  Please enter.');
            return;
        }
        if (txtLastName.value.trim() === '') {
            alert('Last Name is a required field.  Please enter.');
            return;
        }
        if (txtEmail.value.trim() === '') {
            alert('Email is a required field.  Please enter.');
            return;
        }
        sessionStorage.setItem('txtFirstName', txtFirstName.value);
        sessionStorage.setItem('txtMaryvilleID', txtMaryvilleID.value);

        alert("Congratulations on your registration!  Proceeding to your Manager portal.")
        
        }
        function navigate() {
            validate()
            window.open("VTT_Manager_Account.html")
        }
    </script>
</head>
<body>
<h1>New Manager Registration</h1>
<section align="left">
<p align="left">(Required fields are noted with <strong><abbr title="required">*</abbr></strong>)</p>
<!-- <form name="managerAccount" method="post" action="createManager.php"> -->
<form name="managerAccount" method="post"></form>
    
    <h4>Oops! We didn't find Manager account for ID# <span id="txtMaryvilleID"></span>. Please register for first use:</h4>
    <p>
        <label for="txtFirstName">First Name: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtFirstName" id="txtFirstName" required value="" maxlength="20"  onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="txtLastName">Last Name: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtLastName" id="txtLastName" required value="" maxlength="30"  onkeypress="return blockSpecialChars(event)">
    </p>
    <p>
        <label for="txtEmail">Email: </label>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="txtEmail" id="txtEmail" required maxlength="40">
    </p>
    <p>
        <input type="submit" class="button button1" onclick=navigate() name="Register" id="Submit" value="Register">
        <input type="reset" class="button button1" name="ClearForm" id="ClearForm" value="Clear Form">
    </p>
</form>
</body>
