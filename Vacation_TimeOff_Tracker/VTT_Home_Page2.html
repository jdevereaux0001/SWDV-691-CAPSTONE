<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Vacation & TimeOff Tracker</title>
    <link rel="stylesheet" href="VTT.css"/>
  </head>
  <body>
    <header>
      <h1 role="heading" aria-level="1">Vacation & TimeOff Tracker
      <img src="beach1.png"></h1>
    </header>
    <main>
    <body align="center">
        <section align="center">
         <form name="StudentAccount" >
         <h4 role="heading" aria-level="4">Welcome! Please enter your Maryville University Student or Manager ID:</h4>
         <p>
         <label for="MaryvilleID">Maryville University ID: </label>
         <strong><abbr title="required">*</abbr></strong>
         <input type="number" name="txtMaryvilleID" id="txtMaryvilleID" value="" maxlength="7" onkeypress="return valid_numbers(event)">
         <br>
         <br>
         <label for="studentID">I am a Manager: </label>
         <input type="checkbox" name="txtIsManager" id="txtIsManager" value="">
        </p>
        <script type = "text/javascript">  
            function validate()
//            var lookupStudent = lookupStudent(txtMaryvilleID)
           {
            if (txtIsManager.checked)  {
                window.open("VTT_New_Registration_Manager.html")
            } else {
                window.open("VTT_New_Registration_Student.html")
            } 
           }             
        </script>
        <button id="AccessAccount" class="button button1" onclick="validate()">Access Account</button>

        <br>
        <br>
        <br>
        <br>
    </body>
    <br>
  </main>
</html>
